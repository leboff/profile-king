<md-data-table-toolbar>
  <h2 class="md-title">Application Visibilities</h2>
</md-data-table-toolbar>
<md-radio-group ng-model="defaultApp">

<md-data-table-container>
  <table md-data-table>
    <thead md-order="order">
      <tr>
        <th order-by="application">Application</th>
        <th order-by="default">Default</th>
        <th order-by="visible">Visible</th>
      </tr>
    </thead>
    <tbody>
    	
		<tr ng-repeat="row in ngModel | orderBy : order">
	        <td>{{row.application}}</td>
	        <td>
	        	<md-radio-button ng-value="row.application" class="md-primary"></md-radio-button>
	        </td>
			<td>
				<md-switch class="md-primary" md-no-ink="" aria-label="visible" ng-true-value="'true'" ng-model="row.visible"/>
			</td>
	    </tr>
      	
    </tbody>
    
  </table>
</md-data-table-container>
</md-radio-group>
