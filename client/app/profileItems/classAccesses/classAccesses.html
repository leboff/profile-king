<md-data-table-toolbar>
  <h2 class="md-title">Apex Class Access</h2>
</md-data-table-toolbar>
<md-data-table-container>
  <table md-data-table>
    <thead md-order="order">
      <tr>
        <th order-by="apexClass">Apex Class</th>
        <th order-by="enabled">Enabled</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="row in ngModel | orderBy : order">
        <td>{{row.apexClass}}</td>
        <td><md-switch class="md-primary" md-no-ink="" ng-true-value="'true'" aria-label="enabled" ng-model="row.enabled"/></td>
      	</tr>
    </tbody>
  </table>
</md-data-table-container>
