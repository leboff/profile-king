<md-data-table-toolbar>
  <h2 class="md-title">{{title}}</h2>
</md-data-table-toolbar>
<md-data-table-container>
  <table md-data-table>
    <thead md-order="order">
      <tr>
        <th order-by="{{options.label.field}}">{{options.label.label}}</th>
        <th order-by="{{options.value.field}}">{{options.value.label}}</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="row in ngModel | orderBy : order">
        <td>{{row[options.label.field]}}</td>
        <td><md-switch class="md-primary" md-no-ink="" ng-true-value="'true'" aria-label="enabled" ng-model="row[options.value.field]"/></td>
      	</tr>
    </tbody>
  </table>
</md-data-table-container>
