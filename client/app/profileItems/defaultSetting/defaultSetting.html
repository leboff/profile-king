<md-data-table-toolbar>
  <h2 class="md-title">{{title}}</h2>
</md-data-table-toolbar>
<md-radio-group ng-model="defaultValue">

<md-data-table-container>
  <table md-data-table>
    <thead md-order="order">
      <tr>
        <th order-by="{{options.label.field}}">{{options.label.label}}</th>
        <th order-by="{{options.defaultField.field}}">{{options.defaultField.label}}</th>
        <th order-by="{{options.value.field}}">{{options.value.label}}</th>
      </tr>
    </thead>
    <tbody>
    	
		<tr ng-repeat="row in ngModel | orderBy : order">
	        <td>{{row[options.label.field]}}</td>
	        <td>
	        	<md-radio-button ng-value="row[options.label.field]" class="md-primary"></md-radio-button>
	        </td>
			<td>
				<md-switch class="md-primary" md-no-ink="" aria-label="visible" ng-true-value="'true'" ng-model="row[options.value.field]"/>
			</td>
	    </tr>
      	
    </tbody>
    
  </table>
</md-data-table-container>
</md-radio-group>
